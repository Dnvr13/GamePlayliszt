{% extends 'games/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3 text-center">Edit Profile</h3>
      
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 text-center">
      {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" class="rounded-circle mb-2" style="width: 120px; height: 120px; object-fit: cover;">
      {% else %}
        <i class="bi bi-person-circle" style="font-size: 5rem; color: #ffcc88;"></i>
      {% endif %}
    </div>

    <h5>User Info</h5>
    {{ user_form.as_p }}

    <h5>Profile Info</h5>
    {{ profile_form.as_p }}

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

    </div>
  </div>
</div>
{% endblock %}
