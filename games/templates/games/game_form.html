{% extends 'games/base.html' %}

{% block title %}{% if game %}Edit Game{% else %}Add Game{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2>{% if game %}Edit Game{% else %}Add Game{% endif %}</h2>
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success"><i class="bi bi-check-circle"></i> {% if game %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'game_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
