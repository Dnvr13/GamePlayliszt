<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Game Playlist{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
/* -----------------------------------------------------
   GENERAL AESTHETIC — Enhanced Readability
----------------------------------------------------- */
body {
    background: #0f0f0f url("https://i.imgur.com/Ug7V7sU.png") repeat;
    background-size: 600px;
    color: #f5e9d6; /* brighter parchment */
    font-family: "Cinzel", "Georgia", serif;
}

/* Vignette */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle, transparent 55%, rgba(0,0,0,0.75));
    pointer-events: none;
    z-index: 1;
}

/* -----------------------------------------------------
   NAVBAR TEXT — Brighter + Glow
----------------------------------------------------- */
.navbar-brand,
.navbar .nav-link {
    color: #f8ecda !important;
    text-shadow: 0 0 8px rgba(255, 180, 80, 0.4);
    font-weight: 600;
}

.navbar .nav-link:hover,
.navbar-brand:hover {
    color: #ffe0b0 !important;
    text-shadow: 0 0 12px rgba(255, 160, 60, 0.8);
}

/* -----------------------------------------------------
   HEADINGS — Stronger Glow (Souls item text)
----------------------------------------------------- */
h1, h2, h3, h4 {
    color: #fff6e0; /* brighter */
    text-shadow: 0 0 12px rgba(255, 200, 120, 0.5);
    letter-spacing: 2px;
    font-family: "Cinzel", serif;
}

/* -----------------------------------------------------
   CARDS — Slightly Brighter Text
----------------------------------------------------- */
.card {
    background: rgba(25, 25, 25, 0.92);
    border: 1px solid #70412b;
    border-radius: 12px;
    color: #f2e8d7; /* brighter text */
    box-shadow: 0 0 14px rgba(0,0,0,0.6);
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 18px rgba(255, 150, 60, 0.4);
}

/* -----------------------------------------------------
   INPUT FIELDS — Fully Darkened
----------------------------------------------------- */
input.form-control,
textarea.form-control,
select.form-control,
input[type="file"].form-control {
    background-color: #1a1a1a !important;  /* force dark */
    color: #ffffff !important;              /* bright text */
    border: 1px solid #4a3b2c !important;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    transition: all 0.2s ease-in-out;
}

input.form-control:focus,
textarea.form-control:focus,
select.form-control:focus,
input[type="file"].form-control:focus {
    border-color: #ffb94d !important;       /* warm glow */
    box-shadow: 0 0 10px rgba(255,185,77,0.6) !important;
    background-color: #1f1f1f !important;
    color: #ffffff !important;
}

input.form-control::placeholder,
textarea.form-control::placeholder,
select.form-control::placeholder {
    color: #c5c5c5 !important;
    opacity: 1 !important;
}

/* -----------------------------------------------------
   BUTTONS — Kept Souls Glow
----------------------------------------------------- */
.btn-primary {
    background-color: #6b3a27;
    border: 1px solid #b46841;
    color: #fff3e1;
    text-shadow: 0 0 8px rgba(255,180,120,0.6);
    box-shadow: 0 0 12px rgba(255,120,60,0.5);
}

.btn-primary:hover {
    background-color: #8e4c33;
    box-shadow: 0 0 22px rgba(255,140,40,0.9);
}

.btn-success {
    background-color: #3b804f;
    border-color: #82d4a0;
    color: #e8ffe8;
    text-shadow: 0 0 8px rgba(140,255,180,0.6);
}

.btn-success:hover {
    background-color: #56a86d;
    box-shadow: 0 0 18px rgba(120,255,160,0.8);
}

.btn-danger {
    background-color: #8a1e1e;
    border: 1px solid #d45a5a;
    color: #ffeaea;
    text-shadow: 0 0 8px rgba(255,100,100,0.7);
}

.btn-danger:hover {
    background-color: #b52d2d;
    box-shadow: 0 0 18px rgba(255,80,80,0.9);
}

/* -----------------------------------------------------
   PAGINATION
----------------------------------------------------- */
.pagination .page-link {
    background-color: #1e1e1e;
    border: 1px solid #70412b;
    color: #f8ecda;
}

.pagination .page-item.active .page-link {
    background-color: #ffcf99;
    color: #1a1a1a;
}

/* -----------------------------------------------------
   ALERTS — More contrast
----------------------------------------------------- */
.alert-info {
    background: rgba(50,50,50,0.9);
    border: 1px solid #70412b;
    color: #f7ead6;
    box-shadow: 0 0 14px rgba(255,160,60,0.4) inset;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'game_list' %}">Game Playlist</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
{% if user.is_authenticated %}
  <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">{{ user.username }}'s Profile</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
{% else %}
  <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
{% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}
  
  {% block content %}{% endblock %}
</div>

</body>
</html>
